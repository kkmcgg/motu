<!DOCTYPE html>
<html>
<head>
    <title>MOTU Prototype</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map" class="map"></div>
<div class="slider-container">
    <!-- <input type="range" id="layer-opacity" min="0" max="1" step="0.01" value="1" orient="vertical"> -->
    <input type="range" id="layer-opacity" min="0" max="1" step="0.01" value="1">
    <button id="plus-button">+</button>
</div>
   <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    
    <div id="popup-form" class="popup">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <form id="wms-form">
            <label for="wms-url">WMS URL:</label>
            <input type="text" id="wms-url" name="wms-url" required value="
            https://www.gebco.net/data_and_products/gebco_web_services/web_map_service/mapserv?"><br>
            <label for="layer-name">Layer Name:</label>
            <input type="text" id="layer-name" name="layer-name" required value="GEBCO_LATEST"><br>
            <input type="submit" value="Add Layer">
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
